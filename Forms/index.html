<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name" name="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required> </label>
        <label for="last-name" name="last-name" >Enter Your Last Name: <input id="last-name" type="text" name="last-name" required> </label>
        <label for="email" name="email" >Enter Your Email: <input id="email" type="email" name="email" required> </label>
        <label for="new-password" name="new-password" >Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="new-password" required> </label>
    </fieldset>

    <fieldset>
        <label for="personal-account" name="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account</label>
        <label for="business-account" name="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business Account</label>
        <label for="terms-and-conditions" name="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture" name="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
        <label for="age" name="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
        <label for="referrer" name="referrer"> How did you hear about us?
        <select id="referrer" name="referrer">
            <option value="0">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
    </label>
            <label for="bio" name="bio">Provide a bio:</label>
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
    </fieldset>
    <input type="submit" value="submit">
</form>
</body>
</html>
